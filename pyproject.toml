[tool.poetry]
name = "protottyde"
version = "0.1.0"
description = "Serve Python CLI applications in the browser using ttyd"
authors = ["Alex Basile <basileaw@gmail.com>"]
readme = "README.md"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.12"
fastapi = ">=0.104.0"
uvicorn = ">=0.24.0"
jinja2 = ">=3.1.2"
httpx = ">=0.25.0"
websockets = ">=12.0"
pydantic = ">=2.4.2"
chatline = {git = "https://github.com/anotherbazeinthewall/chatline-interface.git"}

[tool.poetry.group.test-server.dependencies]
bs4 = ">=0.0.2"
requests = ">=2.32.3"
rich = "*"

[tool.poetry.group.dev.dependencies]
pyyaml = "*"
boto3 = "*"
botocore = "*"

[tool.poe.tasks]
serve = "python test-server/main.py"
serve-container = "sh -c 'DIR=${PWD##*/} && docker buildx build --no-cache -t $DIR-web . && docker rm -f $DIR-web 2>/dev/null || true && docker run --name $DIR-web -p 80:80 -v ~/.aws:/root/.aws:ro $DIR-web'"
ship = "python deployment/manage.py ship"
secure = "python deployment/manage.py secure"
scrap = "python deployment/manage.py scrap"
